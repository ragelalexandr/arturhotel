{% extends 'base.html' %}

{% block title %}Регистрация гостя{% endblock %}

{% block content %}
<h2>Регистрация гостя</h2>
<form action="{{ url_for('register_guest') }}" method="post">
  <div class="mb-3">
    <label for="name" class="form-label">Имя</label>
    <input type="text" class="form-control" id="name" name="name" required>
  </div>
  <div class="mb-3">
    <label for="contact" class="form-label">Контакт</label>
    <input type="text" class="form-control" id="contact" name="contact">
  </div>
  <div class="mb-3">
    <label for="preferences" class="form-label">Предпочтения</label>
    <textarea class="form-control" id="preferences" name="preferences"></textarea>
  </div>
  <button type="submit" class="btn btn-success">Зарегистрировать гостя</button>
</form>
{% endblock %}
