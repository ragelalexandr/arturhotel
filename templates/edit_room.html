{% extends 'base.html' %}

{% block title %}Редактировать комнату{% endblock %}

{% block content %}
<h2>Редактировать комнату</h2>
<form action="{{ url_for('edit_room', room_id=room['id']) }}" method="post">
  <div class="mb-3">
    <label for="type" class="form-label">Тип комнаты</label>
    <input type="text" class="form-control" id="type" name="type" value="{{ room['type'] }}" required>
  </div>
  <div class="mb-3">
    <label for="capacity" class="form-label">Вместимость</label>
    <input type="number" class="form-control" id="capacity" name="capacity" value="{{ room['capacity'] }}" required>
  </div>
  <div class="mb-3">
    <label for="amenities" class="form-label">Удобства</label>
    <textarea class="form-control" id="amenities" name="amenities">{{ room['amenities'] }}</textarea>
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Цена</label>
    <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ room['price'] }}" required>
  </div>
  <button type="submit" class="btn btn-primary">Обновить комнату</button>
</form>
{% endblock %}
