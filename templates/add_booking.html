{% extends 'base.html' %}

{% block title %}Добавить бронирование{% endblock %}

{% block content %}
<h2>Создание бронирования</h2>
<form action="{{ url_for('add_booking') }}" method="post">
  <!-- Выбор номера: здесь можно реализовать выпадающий список номеров -->
  <div class="mb-3">
    <label for="room_id" class="form-label">Номер</label>
    <select name="room_id" id="room_id" class="form-select" required>
      {% for room in rooms %}
      <option value="{{ room['id'] }}">{{ room['type'] }} (ID: {{ room['id'] }})</option>
      {% endfor %}
    </select>
  </div>
  
  <!-- Идентификатор гостя, если используется -->
  <div class="mb-3">
    <label for="guest_id" class="form-label">ID гостя</label>
    <input type="number" class="form-control" id="guest_id" name="guest_id">
  </div>
  
  <!-- Дата заезда -->
  <div class="mb-3">
    <label for="start_date" class="form-label">Дата заезда</label>
    <input type="date" class="form-control" id="start_date" name="start_date" required>
  </div>
  
  <!-- Дата выезда -->
  <div class="mb-3">
    <label for="end_date" class="form-label">Дата выезда</label>
    <input type="date" class="form-control" id="end_date" name="end_date" required>
  </div>
  
  <button type="submit" class="btn btn-primary">Забронировать</button>
  <a href="{{ url_for('list_bookings') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
