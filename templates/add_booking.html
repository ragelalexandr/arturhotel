{% extends 'base.html' %}

{% block title %}Создать бронирование{% endblock %}

{% block content %}
<h2>Создать бронирование</h2>
<form action="{{ url_for('add_booking') }}" method="post">
  <div class="mb-3">
    <label for="guest_id" class="form-label">Гость</label>
    <select class="form-select" id="guest_id" name="guest_id" required>
      {% for guest in guests %}
        <option value="{{ guest['id'] }}">{{ guest['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="room_id" class="form-label">Комната</label>
    <select class="form-select" id="room_id" name="room_id" required>
      {% for room in rooms %}
        <option value="{{ room['id'] }}">{{ room['type'] }} (ID: {{ room['id'] }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="start_date" class="form-label">Дата заезда</label>
    <input type="date" class="form-control" id="start_date" name="start_date" required>
  </div>
  <div class="mb-3">
    <label for="end_date" class="form-label">Дата выезда</label>
    <input type="date" class="form-control" id="end_date" name="end_date" required>
  </div>
  <button type="submit" class="btn btn-success">Создать бронирование</button>
</form>
{% endblock %}
