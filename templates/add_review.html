{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<h2>Добавить отзыв</h2>
<form action="{{ url_for('add_review') }}" method="post">
  <div class="mb-3">
    <label for="guest_id" class="form-label">Гость</label>
    <select class="form-select" id="guest_id" name="guest_id" required>
      {% for guest in guests %}
        <option value="{{ guest['id'] }}">{{ guest['name'] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="review" class="form-label">Отзыв</label>
    <textarea class="form-control" id="review" name="review" required></textarea>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Оценка (1-5)</label>
    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
  </div>
  <button type="submit" class="btn btn-success">Добавить отзыв</button>
</form>
{% endblock %}
