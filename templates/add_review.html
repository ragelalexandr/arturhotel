{% extends 'base.html' %}

{% block title %}Добавить отзыв{% endblock %}

{% block content %}
<h2>Добавление нового отзыва</h2>
<form action="{{ url_for('add_review') }}" method="post">
  <div class="mb-3">
    <label for="guest_id" class="form-label">ID гостя</label>
    <select name="guest_id" id="guest_id" class="form-select" required>
      {% for guest in guests %}
      <option value="{{ guest['id'] }}">{{ guest['name'] }} (ID: {{ guest['id'] }})</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label for="review" class="form-label">Текст отзыва</label>
    <textarea class="form-control" id="review" name="review" rows="3" required></textarea>
  </div>
  <div class="mb-3">
    <label for="rating" class="form-label">Оценка</label>
    <input type="number" class="form-control" id="rating" name="rating" min="1" max="5" required>
  </div>
  <button type="submit" class="btn btn-primary">Добавить</button>
  <a href="{{ url_for('list_reviews') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
