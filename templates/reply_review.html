{% extends 'base.html' %}

{% block title %}Ответить на отзыв{% endblock %}

{% block content %}
<h2>Ответ на отзыв</h2>
<form action="{{ url_for('reply_review', review_id=review['id']) }}" method="post">
  <div class="mb-3">
    <label for="admin_reply" class="form-label">Текст ответа</label>
    <textarea class="form-control" id="admin_reply" name="admin_reply" rows="3" required></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Ответить</button>
  <a href="{{ url_for('list_reviews') }}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
